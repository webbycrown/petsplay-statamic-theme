tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: sign_in_section
            field:
              type: group
              display: 'Sign In Section'
              fields:
                -
                  handle: title
                  field:
                    default: 'Sign In'
                    type: text
                    display: Title
                -
                  handle: forgot_password_title
                  field:
                    type: text
                    display: 'Forgot Password Title'
                -
                  handle: button_text
                  field:
                    default: 'Sign In'
                    type: text
                    display: 'Button Text'
                -
                  handle: no_account_text
                  field:
                    default: "Don't Have An Account ?"
                    type: text
                    display: 'Account Text'
                -
                  handle: sign_up_link_label
                  field:
                    default: 'Sign Up'
                    type: text
                    display: 'Sign Up Link Label'
          -
            handle: sign_up_section
            field:
              type: group
              display: 'Sign up Section'
              fields:
                -
                  handle: title
                  field:
                    type: text
                    display: Title
                -
                  handle: accept_terms_text
                  field:
                    type: text
                    display: 'Accept Terms Text'
                -
                  handle: button_text
                  field:
                    default: 'Sign up'
                    type: text
                    display: 'Button Text'
                -
                  handle: have_account_text
                  field:
                    type: text
                    display: 'Have Account Text'
                -
                  handle: sign_in_link_label
                  field:
                    type: text
                    display: 'Sign In Link Label'
  reset_password:
    display: 'Reset Password'
    sections:
      -
        display: 'New Section'
        fields:
          -
            handle: reset_password_title
            field:
              type: text
              display: Title
          -
            handle: rp_button_text
            field:
              default: Restore
              type: text
              display: 'Button Text'
  forgot_password:
    display: 'Forgot Password'
    sections:
      -
        display: 'New Section'
        fields:
          -
            handle: forgot_password_title
            field:
              type: text
              display: Title
          -
            handle: fp_button_text
            field:
              type: text
              display: 'Button Text'
