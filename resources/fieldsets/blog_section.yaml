title: 'Blog Section'
fields:
  -
    handle: display_type
    field:
      options:
        -
          key: list
          value: List
        -
          key: select
          value: 'Select From Blog'
      default: list
      type: radio
      display: 'Display Type'
  -
    handle: sub_title
    field:
      type: text
      display: 'Sub Title'
  -
    handle: collections
    field:
      max_items: 1
      mode: select
      type: collections
      display: Collections
  -
    handle: pagination
    field:
      default: 'false'
      type: text
      display: Pagination
  -
    handle: limit
    field:
      default: '0'
      type: integer
      display: Limit
  -
    handle: button_text
    field:
      default: 'Load More'
      type: text
      display: 'Button Text'
