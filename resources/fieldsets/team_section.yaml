title: 'Team Section'
fields:
  -
    handle: display_type
    field:
      label: 'Display Type'
      type: radio
      options:
        -
          key: list
          value: List
        -
          key: select
          value: 'Select From Teams'
      default: select
      span: full
      display: 'Display Type'
  -
    handle: section_title
    field:
      type: text
      display: 'Section Title'
  -
    handle: teams
    field:
      mode: select
      collections:
        - teams
      type: entries
      display: Teams
      if:
        display_type: 'equals select'
  -
    handle: collections
    field:
      max_items: 1
      mode: select
      type: collections
      display: Collections
      always_save: false
      if:
        display_type: 'equals list'
  -
    handle: pagination
    field:
      default: 'false'
      type: text
      display: Pagination
      if:
        display_type: 'equals list'
  -
    handle: limit
    field:
      default: '4'
      type: integer
      display: Limit
