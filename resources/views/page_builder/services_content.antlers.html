 <section class="our-services-section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12">
                <div class="our-services-title-content custom-title-shape" data-aos="zoom-in"
                data-aos-duration="1000">
                <h2 class="sub-title text-center">{{ section_title }}</h2>
                <img class="sub_title_svg" src="{{ theme:asset }}assets/image/sub-title-shape.svg" alt="">
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="service-content-text">
                <h3 data-aos="fade-right" data-aos-duration="1000">{{ left_title }}</h3>
                <p data-aos="fade-right" data-aos-duration="1000">{{ left_description }}</p>
                {{ if button_text }}
                <div class="service-btn" data-aos="fade-up" data-aos-duration="1000">
                    <div class="btn-button">
                        <a href="{{ button_url }}" class="btn btn-primary">{{ button_text }}</a>
                    </div>
                </div>
                {{ /if }}
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="service-main-box text-center">
                {{ services }}
                <div class="service-box" data-aos="zoom-in" data-aos-duration="1000">
                    <h5><a href="{{ link }}">{{ title }}</a></h5>
                    {{ image }}<img src="{{ url }}" alt="{{ title }}">{{ /image }}
                </div>
                {{ /services }}
            </div>
        </div>
    </div>
</div>
</section>
